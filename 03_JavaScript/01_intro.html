<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Intro</title>
        <script type="text/javascript">
            // JavaScript 주석
            /* JavaScript 주석 */
            
            // 프론트엔드(Front-End)
            // 1. HTML : 웹 페이지의 컨텐츠(내용)을 작성
            // 2. CSS : 웹 페이지의 스타일(레이아웃)을 작성
            // 3. JavaScript : 웹 페이지에 동적인 기능을 프로그래밍

            // HTML 파일에서 자바스크립트를 사용하는 방법
            // 1. <script> 태그 안에서 자바스크립트 코드를 작성
            //    1) <head> 태그 안에서 태그를 포함
            //    2) <body> 태그 안에서 태그를 포함
            // 2. 자바스크립트 코드만 포함한 파일(.js)을 HTML 파일에서 링크
            //    => 스크립트 코드가 있는 위치에서 실행
            document.write('Hello, JavaScript!');
        </script>
    </head>
    <body>
        <h1>JavaScript 소개</h1>
        <script>
            document.write('<h2>안녕, 자바스크립트</h2>');
        </script>
        <script src="js/test.js"></script>
        <!-- 
        * HTML에서 자바스크립트의 역할
        1. HTML 요소(element)의 내용(content)을 변경
        2. HTML 요소(element)의 속성(attribute)을 변경
        3. HTML 요소(element)의 스타일(css)을 변경
        4. 입력 양식(form)의 데이터 체크

        * 자바와 자바스크립트의 차이점
        - 자바스크립트는 변수 타입이 없음
        - 자바스크립트에서 if문을 사용할 때 true/false를 처리하는 방법:
            0, null, undefined ==> false로 처리
            그 외(값이 있으면) ==> true로 처리
        -->
    </body>
</html>
