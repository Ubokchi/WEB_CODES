<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <h1> 자바스크립트 배열2</h1>
        <div id="output"></div>
        <script>
            let output = document.getElementById('output');

            // 자바스크립트의 배열은 서로 다른 타입의 원소를 저장할 수 있음
            let arr = ['둘리', 100000, true];

            for (x of arr) {
                output.innerHTML += x.toString() + '<br>';
            }

            // 배열의 원소 추가/삭제 연습
            let cities = ['서울', '인천', '경기도', '제주도'];

            // 인덱스를 사용해서 원소 추가
            cities[4] = '부산';
            cities[10] = '대구';
            output.innerHTML += cities + '<br>';
            output.innerHTML += cities.length + '<br>';

            // * 배열의 메소드
            // push(원소) : 배열의 가장 마지막 위치에 새로운 원소 추가
            cities.push('울산');
            output.innerHTML += cities + '<br>';

            // shift() : 배열의 첫 번째 원소를 삭제. 나머지 원소들은 앞으로 이동
            cities.shift();
            output.innerHTML += cities + '<br>';

            // unshift() : 배열의 첫 번째 위치에 새로운 원소를 추가. 나머지 원소들은 뒤로 이동
            cities.unshift('울릉도');
            output.innerHTML += cities + '<br>';

            // splice(start, deleteCount) : start 위치부터 deleteCount 원소들을 삭제
            cities.splice(5, 5);
            output.innerHTML += cities + '<br>';


        </script>
    </body>
</html>
